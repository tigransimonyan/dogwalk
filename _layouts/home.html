<!DOCTYPE html>
<html>
{% include head.html %}

<body id="homepage">

  <div class="block-left">
    <div class="content">
      <div class="main-info">
        <a href="{{ site.url }}" class="logo"><img src="{{ site.url }}/images/{{ site.logo }}"></a>
        <!-- <h1>
          {{ site.title }}
        </h1> -->
        <h2>
          {{ site.description }}
        </h2>
        <ul>
          <li><a class="social-btn" href="http://instagram.com/{{ site.instagram }}" target="_blank"
              rel="noopener noreferrer"><i class="fa fa-fw fa-instagram"></i></a></li>
          <li><a class="social-btn" href="http://facebook.com/{{ site.facebook }}" target="_blank"
              rel="noopener noreferrer"><i class="fa fa-fw fa-facebook"></i></a></li>
        </ul>
      </div>
    </div>
    <canvas></canvas>
  </div>

  <div class="block-right">
    <!-- <a href="{{ site.url }}/posts" title="posts" class="posts-menu-icon"></a>
    <span class="posts-link">POSTS</span>
    <a title="project" class="projects-menu-icon">
      <span></span>
    </a>
    <span class="projects-link">PROJECTS</span> -->
    <div class="content">
      <div class="about-info">
        {{ content }}
      </div>
    </div>
  </div>
  {% include overlay.html %}
  {% include scripts.html %}
  <script src="{{ site.url }}/assets/js/canvas.js"></script>
  <!-- Messenger Chat Plugin Code -->
  <div id="fb-root"></div>

  <!-- Your Chat Plugin code -->
  <div id="fb-customer-chat" class="fb-customerchat">
  </div>

  <script>
    var chatbox = document.getElementById('fb-customer-chat');
    chatbox.setAttribute("page_id", "106703575097020");
    chatbox.setAttribute("attribution", "biz_inbox");

    window.fbAsyncInit = function () {
      FB.init({
        xfbml: true,
        version: 'v12.0'
      });
    };

    (function (d, s, id) {
      var js, fjs = d.getElementsByTagName(s)[0];
      if (d.getElementById(id)) return;
      js = d.createElement(s); js.id = id;
      js.src = 'https://connect.facebook.net/en_US/sdk/xfbml.customerchat.js';
      fjs.parentNode.insertBefore(js, fjs);
    }(document, 'script', 'facebook-jssdk'));
  </script>
</body>

</html>
